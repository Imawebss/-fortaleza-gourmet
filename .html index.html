<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fortaleza Productos Gourmet - Sabores únicos en Bariloche. Vinos, delicatessen y más." />
    <title>Fortaleza Productos Gourmet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf9f4;
            color: #333;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            background: #b22222;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .producto {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .producto:hover {
            transform: scale(1.02);
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .btn {
            background-color: #8B0000;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #a52a2a;
        }
        footer {
            background: #8B0000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
